noop:
  description: do nothing (may be waited on to serialize calls)

plugin-prep:
  description: prepare to launch a workload
  params:
    name:
      type: string
    id:
      type: string
    status:
      type: string
plugin-setstatus:
  description: set the workload's status
  params:
    id:
      type: string
    status:
      type: string
plugin-remove:
  description: eliminate the workload from the plugin
  params:
    id:
      type: string
plugin-dump:
  description: print out the plugin's history
plugin-reset:
  description: clear the plugin's data

list:
  description: print out the tracked workloads 

launch:
  description: call the hook command
  params:
    name:
      type: string
track:
  description: call the hook command
  params:
    name:
      type: string
    id:
      type: string
    status:
      type: string
status:
  description: call the hook command
  params:
    name:
      type: string
set-status:
  description: call the hook command
  params:
    name:
      type: string
    status:
      type: string
destroy:
  description: call the hook command
  params:
    name:
      type: string
    untrack:
      type: string
untrack:
  description: call the hook command
  params:
    name:
      type: string
